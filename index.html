<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6ea;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      color: #d6336c;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>üíò Will you be my Valentine? üíò</h1>

  <button id="yesBtn" onclick="goYes()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üôà</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
